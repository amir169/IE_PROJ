<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>صفحه ی مخصوص مسابقه</title>
        <!--این بعدا میشه اسم مسابقه
        فعلا برای قشنگی-->

        <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-rtl.min.css" rel="stylesheet">
        <link href="../../css/fonts.css" rel="stylesheet">
        <link href="css/game.css" rel="stylesheet">
        <link href="../../css/sticky-footer.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="js/gameApp.js"></script>

    </head>
    <body ng-app="gameApp" ng-controller="game_controller" class="yekan-font repeated-bg">
        <div class="container">
            <img src="{{game.banner}}" alt="game banner" style="width:100%; height: auto; border-radius: 5px; margin-top: 5px">
            <div style="margin-top: 10px">
            <div class="panel panel-default">
                <nav class="navbar navbar-default" style="border-bottom-left-radius:0px; border-bottom-right-radius:0px;" >
                    <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#game-navbar" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div class="navbar-brand"> {{game.name}}</div>
                        </div>
                         <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="game-navbar">
                            <ul class="nav navbar-nav">
                                <li ng-class="context.name=='document'?'active':''"><a ng-click="game_document()" href="#">مستند مسابقه<span class="sr-only">(current)</span></a></li>
                                <li ng-class="context.name=='sch_ranking'?'active':''"><a ng-click="change_context('sch_ranking')" href="#">جدول و زمانبندی</a></li>
                                <li ng-class="context.name=='upload_code'?'active':''"><a ng-click="change_context('upload_code')" href="#">ارسال کد</a></li>
                                <li ng-class="context.name=='games'?'active':''"><a ng-click="change_context('games')" href="#">بازی ها</a></li>
                                <li ng-class="context.name=='body'?'active':''"><a ng-click="change_context('body')" href="#">پرسش و پاسخ</a></li>
                                <!-- فعلا نباشه<li><a href="#">درباره</a></li>-->
                            </ul>
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="../../index.html">بازگشت به سامانه مسابقات <span class="glyphicon glyphicon-menu-left"></a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div class="panel-body">

                    <div ng-include="template">
                        <!-- main content -->
                    </div>
                    <div ng-if="(context.name=='games' || context.name=='upload_code')">
                        <div ng-include="pagination"></div>
                    </div>
                </div><!-- end of panel-body -->
            </div><!-- end of panel -->
            </div><!-- end of navbar -->
        </div><!-- end of container -->
        <footer class="footer"><div class="container">
                <div class="text-center" style="margin-top:5px" >کلیه حقوق این مسابقه آزاد است.</div>
        </div></footer>         
    </body>
</html>
