<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="../../css/fonts.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
    <link href="../../css/sticky-footer.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/adminPage.js"></script>
</head>
<body ng-app="adminPage" ng-controller="admin_controller">
        <div class="col-sm-6 col-xs-12">
            <h3 class="page header" style="margin-top: 0px">نمایش سوالات</h3>
            <form>
                تعداد <input class="form-control" ng-model="$parent.len">  </input>
                <br/>
                <button type="submit" class="btn btn-primary pull-left" ng-click="getComment()"> ارسال</button>
            </form>
            <div class="col-sm-6 col-xs-12 test"></div>
        </div>

        <div class="col-sm-6 col-xs-12">
            <h3 class="page-header" style="margin-top:0px">پرسش ها</h3>
            <div ng-repeat="record in data" class="panel panel-default">
                <div class="panel-body" style="margin-top:  -15px;margin-bottom: -15px" >
                      <h6 style="color: #00594c">{{record.username}} :</h6>
                    <p>{{record.body}}</p>
                    <h6 style="color: #00594c"> پاسخ :</h6>
                    <h3 class="page header" style="margin-top: 0px">ارسال پرسش</h3>
                    <form>
                        <textarea class="form-control" rows="3"  ng-model="$parent.qMessage[record.qId]">  </textarea>
                        <br/>
                        <button type="submit" class="btn btn-primary pull-left" ng-click="submitAnswer(record.qId)">ارسال</button>
                    </form>
                </div>

            </div>

        </div>
</body>
</html>
