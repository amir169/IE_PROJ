          <h3 class="page-header" style=" margin-top:0px" > صفحه کاربری</h3>
          <a class="collapse-header" data-toggle="collapse" href="#collapsePersonal" aria-expanded="true" aria-controls="collapsePersonal">
            <h4 class="page-header" style=" margin-top:0px">

                <span class="glyphicon glyphicon-menu-down pull-left" ></span>

          <div class="collapse in fluid-container" id="collapsePersonal">
              <div class="col-sm-3 col-sm-offset-0 col-xs-6 col-xs-offset-3 text-center">
                  <div class="profile-pic-place"> 
                  <img src="elements\default_profile_picture.png" alt="profile-pic" id="profile-picture" class="profile-picture img-circle"><br/>
                  </div>
                  <button class="btn btn-default">تغییر عکس کاربری</button>  
              </div>
              <div class="col-sm-9 col-xs-12">
              
                <div class="form-group col-md-6">
                    <label for="userName" >نام کاربری</label>
                    <input type="text" class="form-control" id="userName" value="{{user.name}}">
                    <label for="email">ایمیل</label>
                    <input type="email" class="form-control" id="email" value="{{user.email}}">
                    <br/>
                    <a href="#">درخواست تایید ایمیل</a>
                    <p class="help-box">برای ثبت نام در بعضی از مسابقه ها لازم است اکانت ایمیل خود را تایید نمایید</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastPass">رمز عبور قبلی</label>
                    <input type="password" class="form-control" id="lastPass" value="{{user.password}}">
                    <label for="newPass">رمز عبور جدید</label>
                    <input type="password" class="form-control" id="newPass" value="{{user.newPassword}}">
                    <label for="re-newPass">تکرار رمز عبور جدید</label>
                    <input type="password" class="form-control" id="re-newPass" value="{{user.reNewPassword}}">
               </div>
              </div>
          </div>
          <a class="collapse-header" data-toggle="collapse" href="#collapseEducation" aria-expanded="true" aria-controls="collapseEducation">

                <span class="glyphicon glyphicon-menu-down pull-left" ></span>
            </h4>
          </a>
          <div class="collapse fluid-container" id="collapseEducation">
              <div class="col-sm-9 col-sm-offset-3 col-xs-12 col-xs-offset-0">
              
                <div class="form-group col-md-6">
                    <label for="uniName" >نام دانشگاه(دبیرستان)</label>
                    <input type="text" class="form-control" id="uniName" value="{{user.university}}">
                    <label for="studentNo">شماره دانشجویی</label>
                    <input type="email" class="form-control" id="studentNo" value="{{user.student_number}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="eduLevel">مقطع تحصیلی</label>
                    <input type="text" class="form-control" id="eduLevel" value="{{user.st_level}}">
                    <label for="eduMajor">رشته تحصیلی</label>
                    <input type="text" class="form-control" id="eduMajor" value="{{user.st_major}}">
               </div>

              </div>
